<body>
<span id="name"></span><br/>
<input id="nameInput" type="text"/>
<button onclick="dopost();">Let it go</button><br/>
<br/>
<div ng-app="">

    <p>Name: <input type="text" ng-model="name"></p>
    <p>You wrote: {{ name }}</p>

</div>
<script>
    $.ajax({
        url: "app/sayHello/World",
        method: "GET",
        // data: {
        //     name: 'Nooooo'
        // },
        success: function( result ) {
            $("#name").text(result);
        }
    });

    function dopost() {
        $.ajax({
            url: "app/sayHello",
            method: "POST",
            data: {
                name: $('#nameInput').val()
            },
            contentType: "application/x-www-form-urlencoded",
            success: function( result ) {
                $("#name").text(result);
            }
        });
    }
</script>
<my-app>Загрузка...</my-app>
<script src="ng/app.component.js"></script>
<script src="ng/app.module.js"></script>
<script src="ng/main.js"></script>

    <canvas id="game_canvas" width="1000" height="320">
        Sorry, no games
    </canvas>
</div>

</body>
