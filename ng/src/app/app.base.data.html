    <div class="user_data">
        <div class="x_value" id="x">
            Выберите значение х:
            <p><input name="x" [(ngModel)]='x' [value]="-2" type="radio" >-2
            <input name="x" [(ngModel)]='x' [value]="-1.5" type="radio">-1.5
            <input name="x" [(ngModel)]='x' type="radio"  [value]="-1">-1
            <input name="x" [(ngModel)]='x' type="radio" [value]="-0.5">-0.5
            <input name="x" [(ngModel)]='x' type="radio" [value]="0" [checked] >0
            <input name="x" [(ngModel)]='x' type="radio" [value]="0.5">0.5
            <input name="x" [(ngModel)]='x' type="radio" [value]="1">1
            <input name="x" [(ngModel)]='x' type="radio" [value]="1.5">1.5
            <input name="x" [(ngModel)]='x' type="radio" [value]="2">2
        </div>
        <div class="y_value">
            Введите значение y
            <input required name="y" type="text" [(ngModel)] = 'y' placeholder="от -3 до 5" >
            <p class="error_validate"> {{error_message}}</p>
        </div>

        <div class="r_value" id="r">
            Выберите значение R:
            <p><input name="r" [(ngModel)]='r' type="radio" [value]="0.5">0.5
            <input name="r" [(ngModel)]='r' type="radio" [value]="1" [checked]="1">1
            <input name="r" [(ngModel)]='r' type="radio" [value]="1.5">1.5
            <input name="r" [(ngModel)]='r' type="radio" [value]="2">2
            <input name="r" [(ngModel)]='r' type="radio" [value]="2.5">2.5
        </div>

        <button class="check" (click)="getValues()"> Проверить </button>

    </div>

    <div class="coordinates">
        <div class="graph">
            <canvas id="sys" width="300px" height="300px" (mousemove)="getCoordinates($event)" >
                тег canvas не поддреживается
            </canvas>

        </div>
        <p> x = {{current_x}} , y = {{current_y}}

    </div>
